<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Image Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="addText()">Add Text</button>
        <button onclick="addRectangle()">Add Rectangle</button>
        <button onclick="addCircle()">Add Circle</button>
        <input type="file" id="imageLoader" name="imageLoader"/>
        <button onclick="deleteObject()">Delete Selected</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <div id="objectInfo">Select an object to see its size</div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="editor.js"></script>
</body>
</html>
